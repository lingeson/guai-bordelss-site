  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function createSportButtons() {
    const matchesContainer = document.getElementById('sports-buttons-matches');
    const rankingContainer = document.getElementById('sports-buttons-ranking');

    sports.forEach(sport => {
      const matchButton = document.createElement('button');
      matchButton.className = 'sport-button';
      matchButton.innerText = `${sport.emoji} ${sport.name}`;
      matchButton.onclick = () => fetchMatches(sport.name);
      matchesContainer.appendChild(matchButton);

      const rankingButton = document.createElement('button');
      rankingButton.className = 'sport-button';
      rankingButton.innerText = `${sport.emoji} ${sport.name}`;
      rankingButton.onclick = () => fetchRanking(sport.name);
      rankingContainer.appendChild(rankingButton);
    });
  }

  async function fetchMatches(sport) {
    const container = document.getElementById('matches');
    container.innerHTML = '<p>Chargement...</p>';

    try {
      // V√©rifier si la feuille existe
      const metaUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}?key=${apiKey}`;
      const metaResponse = await fetch(metaUrl);
      const metaData = await metaResponse.json();
      const availableSheets = metaData.sheets.map(s => s.properties.title);

      if (!availableSheets.includes(sport)) {
        container.innerHTML = `<p>Erreur : l'onglet "${sport}" n'existe pas.</p>`;
        return;
      }

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${encodeURIComponent(sport)}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const rows = data.values;

      if (!rows || rows.length < 2) {
        container.innerHTML = '<p>Aucun match trouv√©.</p>';
        return;
      }

      const matches = rows.slice(1).map(row => {
        const teamA = row[0] || '', teamB = row[1] || '', scoreA = row[2] || '', scoreB = row[3] || '', date = row[4] || '';
        return `<div class="match"><h3>${sport} - ${date}</h3><p>${teamA} ${scoreA} - ${scoreB} ${teamB}</p></div>`;
      }).join('');
      container.innerHTML = matches;

    } catch (err) {
      container.innerHTML = '<p>Erreur de chargement.</p>';
      console.error(err);
    }
  }

  async function fetchRanking(sport) {
    const container = document.getElementById('classement-table');
    container.innerHTML = '<p>Chargement...</p>';

    try {
      // V√©rifier si la feuille existe
      const metaUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}?key=${apiKey}`;
      const metaResponse = await fetch(metaUrl);
      const metaData = await metaResponse.json();
      const availableSheets = metaData.sheets.map(s => s.properties.title);

      if (!availableSheets.includes(sport)) {
        container.innerHTML = `<p>Erreur : l'onglet "${sport}" n'existe pas.</p>`;
        return;
      }

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${encodeURIComponent(sport)}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const rows = data.values;

      if (!rows || rows.length < 2) {
        container.innerHTML = '<p>Aucun classement disponible.</p>';
        return;
      }

      const scores = {};
      rows.slice(1).forEach(row => {
        const teamA = row[0], teamB = row[1];
        const scoreA = parseInt(row[2]), scoreB = parseInt(row[3]);
        if (!teamA || !teamB || isNaN(scoreA) || isNaN(scoreB)) return;
        scores[teamA] = (scores[teamA] || 0) + (scoreA > scoreB ? 3 : scoreA === scoreB ? 1 : 0);
        scores[teamB] = (scores[teamB] || 0) + (scoreB > scoreA ? 3 : scoreB === scoreA ? 1 : 0);
      });

      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      const table = `
        <table>
          <tr><th>√âquipe</th><th>Points</th></tr>
          ${sorted.map(([team, pts]) => `<tr><td>${team}</td><td>${pts}</td></tr>`).join('')}
        </table>
      `;
      container.innerHTML = table;

    } catch (err) {
      container.innerHTML = '<p>Erreur de chargement.</p>';
      console.error(err);
    }
  }
