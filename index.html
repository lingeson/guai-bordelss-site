<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Classements GUAI Bordeaux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f7f7f7;
      color: #222;
    }
    h1, h2 {
      text-align: center;
    }
    .sports-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.4rem;
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .classement-section, .phase-finale-section {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 7px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .phase-match {
      display: flex;
      justify-content: space-between;
      background: #fafafa;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Classements GUAI Bordeaux</h1>

<div class="sports-buttons">
  <!-- Mets ici les sports et leurs liens CSV Google Sheets -->
  <button data-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vRzZ7jJ_VOTvdkjRSPcF4UHSZ2tsp1hS1cY6JQ4wRhxEcuDcV3Hu7k4HdRIt3dTrG0dMxL7FzFx7IVn/pub?output=csv" data-sport="Handball">ü§æ Handball</button>
  <button data-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vR5nVxxlX5vA_YGPZxHW5G8KFAv_FDDEuVYvG8sEoZRnYgnUyLFQ5EoVTF0Kli02MyCzK6YStJ3mjKZ/pub?output=csv" data-sport="Volley">üèê Volley</button>
</div>

<div id="message" style="text-align:center; margin-bottom:20px;"></div>

<div id="classements" class="classement-section"></div>
<div id="phaseFinale" class="phase-finale-section"></div>

<script>
// Fonction pour r√©cup√©rer CSV et transformer en tableau JSON
async function fetchCSV(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error("Erreur lors du chargement du CSV");
  const text = await res.text();

  const lines = text.trim().split('\n');
  const headers = lines[0].split(',');

  const data = lines.slice(1).map(line => {
    const values = line.split(',');
    let obj = {};
    headers.forEach((h, i) => obj[h.trim()] = values[i] ? values[i].trim() : '');
    return obj;
  });
  return data;
}

// Calcul des points et classement par poule
function calculeClassements(data) {
  // On va stocker par poule
  let poules = { A: {}, B: {} };

  // Initialisation des √©quipes par poule
  data.forEach(match => {
    let poule = match.Poule || 'A'; // par d√©faut 'A' si pas d√©fini
    if (!poules[poule]) poules[poule] = {};
    let eqA = match.EquipeA;
    let eqB = match.EquipeB;
    if (!poules[poule][eqA]) poules[poule][eqA] = { pts:0, j:0, g:0, n:0, p:0, bp:0, bc:0, diff:0 };
    if (!poules[poule][eqB]) poules[poule][eqB] = { pts:0, j:0, g:0, n:0, p:0, bp:0, bc:0, diff:0 };

    // Score
    let scoreA = parseInt(match.ScoreA);
    let scoreB = parseInt(match.ScoreB);
    if (isNaN(scoreA) || isNaN(scoreB)) return; // on ignore les matchs non jou√©s

    // Mise √† jour
    poules[poule][eqA].j++;
    poules[poule][eqB].j++;
    poules[poule][eqA].bp += scoreA;
    poules[poule][eqA].bc += scoreB;
    poules[poule][eqB].bp += scoreB;
    poules[poule][eqB].bc += scoreA;

    if (scoreA > scoreB) {
      poules[poule][eqA].g++;
      poules[poule][eqA].pts += 3;
      poules[poule][eqB].p++;
    } else if (scoreA < scoreB) {
      poules[poule][eqB].g++;
      poules[poule][eqB].pts += 3;
      poules[poule][eqA].p++;
    } else {
      poules[poule][eqA].n++;
      poules[poule][eqB].n++;
      poules[poule][eqA].pts += 1;
      poules[poule][eqB].pts += 1;
    }
  });

  // Calcul diff
  for (let p in poules) {
    for (let eq in poules[p]) {
      let c = poules[p][eq];
      c.diff = c.bp - c.bc;
    }
  }

  // Transformer en tableau tri√©
  let classement = {};
  for (let p in poules) {
    classement[p] = Object.entries(poules[p])
      .map(([nom, stats]) => ({ nom, ...stats }))
      .sort((a,b) => {
        // Tri : pts desc, diff desc, bp desc
        if (b.pts !== a.pts) return b.pts - a.pts;
        if (b.diff !== a.diff) return b.diff - a.diff;
        return b.bp - a.bp;
      });
  }

  return classement;
}

// Construction HTML tableau classement
function buildTable(poule, data) {
  if (!data || data.length === 0) return `<p>Aucune donn√©e pour la poule ${poule}</p>`;
  let html = `<h3>Poule ${poule}</h3><table>
    <thead><tr>
    <th>√âquipe</th><th>J</th><th>G</th><th>N</th><th>P</th><th>BP</th><th>BC</th><th>Diff</th><th>Pts</th>
    </tr></thead><tbody>`;
  data.forEach(row => {
    html += `<tr>
      <td>${row.nom}</td><td>${row.j}</td><td>${row.g}</td><td>${row.n}</td><td>${row.p}</td>
      <td>${row.bp}</td><td>${row.bc}</td><td>${row.diff}</td><td>${row.pts}</td>
    </tr>`;
  });
  html += "</tbody></table>";
  return html;
}

// Affichage phases finales (1er A vs 2e B et 1er B vs 2e A)
function buildPhaseFinale(classement) {
  const A = classement['A'] || [];
  const B = classement['B'] || [];
  if (A.length < 2 || B.length < 2) return '<p>Pas assez d\'√©quipes pour phase finale</p>';

  const demi1 = { equipeA: A[0].nom, equipeB: B[1].nom };
  const demi2 = { equipeA: B[0].nom, equipeB: A[1].nom };
  
  return `
    <h2>Phases Finales</h2>
    <div class="phase-match">${demi1.equipeA} üÜö ${demi1.equipeB}</div>
    <div class="phase-match">${demi2.equipeA} üÜö ${demi2.equipeB}</div>
    <p style="text-align:center; margin-top:15px; font-weight:bold;">(Finale : vainqueur demi1 üèÜ vainqueur demi2)</p>
  `;
}

const buttons = document.querySelectorAll(".sports-buttons button");
const messageDiv = document.getElementById("message");
const classementDiv = document.getElementById("classements");
const phaseDiv = document.getElementById("phaseFinale");

buttons.forEach(btn => {
  btn.addEventListener("click", async () => {
    const url = btn.getAttribute("data-url");
    const sport = btn.getAttribute("data-sport");
    messageDiv.textContent = `Chargement des donn√©es pour ${sport}...`;
    classementDiv.innerHTML = "";
    phaseDiv.innerHTML = "";

    try {
      const data = await fetchCSV(url);
      const classement = calculeClassements(data);
      
      // Affiche classements par poule
      let htmlClassements = `<h2>Classements - ${sport}</h2>`;
      if (classement['A']) htmlClassements += buildTable('A', classement['A']);
      if (classement['B']) htmlClassements += buildTable('B', classement['B']);
      classementDiv.innerHTML = htmlClassements;

      // Affiche phase finale
      phaseDiv.innerHTML = buildPhaseFinale(classement);
      messageDiv.textContent = "";
    } catch(e) {
      messageDiv.textContent = "Erreur : impossible de charger les donn√©es.";
      console.error(e);
    }
  });
});
</script>

</body>
</html>
