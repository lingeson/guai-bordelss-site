<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GUAI BORDEL'SS 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    img.logo {
      max-height: 80px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #34495e;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      padding: 1rem;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    @media (max-width: 600px) {
      nav button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>GUAI BORDEL'SS 2025</h1>
  </header>

  <nav>
    <button onclick="showSection('accueil')">Accueil</button>
    <button onclick="showSection('sports')">Résultats des matchs</button>
    <button onclick="showSection('classement')">Classement</button>
  </nav>

  <div class="content">
    <div id="accueil" class="section active">
      <h2>Bienvenue !</h2>
      <p>Retrouvez ici toutes les infos des GUAI BORDEL'SS 2025.</p>
    </div>

    <div id="sports" class="section">
      <h2>Résultats des matchs</h2>
      <div id="matches">
        <!-- Les résultats des matchs seront affichés ici -->
      </div>
      <p>(Les résultats seront affichés ici automatiquement.)</p>
    </div>

    <div id="classement" class="section">
      <h2>Classement</h2>
      <div id="classement-table">
        <!-- Classement sera injecté ici -->
        <p>Chargement du classement...</p>
      </div>
    </div>
  </div>

  <script>
    // Fonction pour afficher la bonne section
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Fonction pour récupérer et afficher les résultats des matchs
    async function fetchMatches() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRWrOq4N-KeChvdjO4JaEyMZVm-e3G1PNxbX-gEhC7xMDo1Y2dV6-Ax28BOJ31voFSPHhR_dNHrDzIT/pub?output=csv'; // Remplace par l'URL de ton Google Sheet
      const response = await fetch(url);
      const text = await response.text();
      const matches = text.trim().split('\n').slice(1); // Ignorer l'en-tête
      const matchList = matches.map(match => match.split(','));

      const matchesContainer = document.getElementById('matches');
      matchesContainer.innerHTML = ''; // Réinitialiser les résultats avant d'ajouter les nouveaux matchs

      matchList.forEach(match => {
        const sport = match[0];
        const teamA = match[1];
        const teamB = match[2];
        const scoreA = match[3];
        const scoreB = match[4];
        const date = match[5];

        const matchHTML = `
          <div class="match">
            <h3>${sport} - ${date}</h3>
            <p>${teamA} ${scoreA} - ${scoreB} ${teamB}</p>
          </div>
        `;
        matchesContainer.innerHTML += matchHTML;
      });
    }

    // Fonction pour charger et afficher le classement
    async function chargerClassement() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRWrOq4N-KeChvdjO4JaEyMZVm-e3G1PNxbX-gEhC7xMDo1Y2dV6-Ax28BOJ31voFSPHhR_dNHrDzIT/pub?output=csv'; // Remplace par l'URL de ton Google Sheet
      const response = await fetch(url);
      const text = await response.text();
      const lines = text.trim().split('\n').slice(1); // Ignorer l'en-tête
      const ranking = lines.map(line => line.split(','));

      const table = document.createElement('table');
      table.innerHTML = `
        <tr><th>Équipe</th><th>Points</th></tr>
        ${ranking.map(r => `<tr><td>${r[0]}</td><td>${r[1]}</td></tr>`).join('')}
      `;
      const div = document.getElementById('classement-table');
      div.innerHTML = ''; // Réinitialiser la section avant d'ajouter le tableau
      div.appendChild(table);
    }

    // Charger les données au démarrage
    fetchMatches();
    chargerClassement();

    // Rafraîchir les résultats et le classement toutes les 30 secondes
    setInterval(fetchMatches, 30000); // Rafraîchir les résultats des matchs toutes les 30 secondes
    setInterval(chargerClassement, 30000); // Rafraîchir le classement toutes les 30 secondes
  </script>

</body>
</html>
