  <script>
    const spreadsheetId = '1_I7gPvoryoMh97V6F4DLdQIV2Qe32nKzpyOMZBXuELE';
    const apiKey = 'AIzaSyBGqj9NhXyWpM1henheaesQEfEpZ45kdjU';

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function fetchMatches(sport) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${encodeURIComponent(sport)}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const rows = data.values;
      const container = document.getElementById('matches');
      container.innerHTML = '';

      if (!rows || rows.length < 2) {
        container.innerHTML = '<p>Aucun match trouvÃ©.</p>';
        return;
      }

      const table = document.createElement('table');
      const headers = rows[0];
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      rows.slice(1).forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach((_, i) => {
          const td = document.createElement('td');
          td.textContent = row[i] || '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    async function fetchRanking(sport) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${encodeURIComponent(sport)}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const rows = data.values;
      const container = document.getElementById('classement-table');
      container.innerHTML = '';

      if (!rows || rows.length < 2) {
        container.innerHTML = '<p>Aucun classement disponible.</p>';
        return;
      }

      const dataRows = rows.slice(1);
      const points = {};

      dataRows.forEach(row => {
        const teamA = row[3];
        const teamB = row[4];
        const scoreA = parseInt(row[5]);
        const scoreB = parseInt(row[6]);

        if (!teamA || !teamB || isNaN(scoreA) || isNaN(scoreB)) return;

        if (!points[teamA]) points[teamA] = 0;
        if (!points[teamB]) points[teamB] = 0;

        if (scoreA > scoreB) {
          points[teamA] += 3;
        } else if (scoreA < scoreB) {
          points[teamB] += 3;
        } else {
          points[teamA] += 1;
          points[teamB] += 1;
        }
      });

      const sorted = Object.entries(points).sort((a, b) => b[1] - a[1]);

      const table = document.createElement('table');
      table.innerHTML = `
        <thead><tr><th>Ã‰quipe</th><th>Points</th></tr></thead>
        <tbody>
          ${sorted.map(([team, pts]) => `<tr><td>${team}</td><td>${pts}</td></tr>`).join('')}
        </tbody>
      `;
      container.appendChild(table);
    }
  </script>
