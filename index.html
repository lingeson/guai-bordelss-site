<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GUAI BORDEL'SS 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      width: 100px; /* Taille de ton logo */
      margin-bottom: 10px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #34495e;
      padding: 10px;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      padding: 1rem;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .sports-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .sport-button {
      margin: 10px;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      background-color: #ecf0f1;
      border: none;
      border-radius: 5px;
    }
    .sport-button:hover {
      background-color: #bdc3c7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #34495e;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="ton_logo_url" alt="Logo GUAI BORDEL'SS" /> <!-- Remplace par ton logo -->
    <h1>GUAI BORDEL'SS 2025</h1>
  </header>

  <nav>
    <button onclick="showSection('accueil')">Accueil</button>
    <button onclick="showSection('sports')">Résultats des matchs</button>
    <button onclick="showSection('classement')">Classement</button>
  </nav>

  <div class="content">
    <div id="accueil" class="section active">
      <h2>Bienvenue !</h2>
      <p>Retrouvez ici toutes les infos des GUAI BORDEL'SS 2025.</p>
    </div>

    <div id="sports" class="section">
      <h2>Résultats des matchs</h2>
      <div class="sports-buttons" id="sports-buttons-results">
        <!-- Les boutons des sports seront générés ici -->
      </div>
      <div id="matches">
        <!-- Les résultats des matchs seront affichés ici -->
      </div>
    </div>

    <div id="classement" class="section">
      <h2>Classement</h2>
      <div class="sports-buttons" id="sports-buttons-ranking">
        <!-- Les boutons des sports seront générés ici -->
      </div>
      <div id="classement-table">
        <!-- Classement sera injecté ici -->
        <p>Chargement du classement...</p>
      </div>
    </div>
  </div>

  <script>
    const sportsData = {
      "Handball": {
        emoji: "🤾",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRWrOq4N-KeChvdjO4JaEyMZVm-e3G1PNxbX-gEhC7xMDo1Y2dV6-Ax28BOJ31voFSPHhR_dNHrDzIT/pub?gid=0&single=true&output=csv"
      },
      "Rugby": {
        emoji: "🏈",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRWrOq4N-KeChvdjO4JaEyMZVm-e3G1PNxbX-gEhC7xMDo1Y2dV6-Ax28BOJ31voFSPHhR_dNHrDzIT/pub?gid=702928165&single=true&output=csv"
      },
      "Foot M": {
        emoji: "⚽",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRWrOq4N-KeChvdjO4JaEyMZVm-e3G1PNxbX-gEhC7xMDo1Y2dV6-Ax28BOJ31voFSPHhR_dNHrDzIT/pub?gid=35127129&single=true&output=csv"
      },
      // ... autres sports ici
    };

    // Générer les boutons de sports
    function generateSportsButtons() {
      const sportsContainer = document.getElementById('sports-buttons-results');
      const rankingContainer = document.getElementById('sports-buttons-ranking');

      Object.keys(sportsData).forEach(sport => {
        const button = document.createElement('button');
        button.classList.add('sport-button');
        button.innerText = `${sportsData[sport].emoji} ${sport}`;
        button.onclick = () => loadResults(sport);
        sportsContainer.appendChild(button);

        const rankingButton = button.cloneNode(true);
        rankingButton.onclick = () => loadRanking(sport);
        rankingContainer.appendChild(rankingButton);
      });
    }

    // Charger les résultats d'un sport
    function loadResults(sport) {
      fetch(sportsData[sport].url)
        .then(response => response.text())
        .then(csv => {
          const rows = csv.split("\n").slice(1); // Suppression de l'en-tête
          const table = `<table>
            <tr><th>Jour</th><th>Heure</th><th>Terrain</th><th>Équipe A</th><th>Équipe B</th><th>Score A</th><th>Score B</th><th>Type de matchs</th></tr>
            ${rows.map(row => {
              const cols = row.split(",");
              return `<tr><td>${cols[0]}</td><td>${cols[1]}</td><td>${cols[2]}</td><td>${cols[3]}</td><td>${cols[4]}</td><td>${cols[5]}</td><td>${cols[6]}</td><td>${cols[7]}</td></tr>`;
            }).join("")}
          </table>`;
          document.getElementById('matches').innerHTML = table;
        });
    }

    // Charger le classement d'un sport
    function loadRanking(sport) {
      fetch(sportsData[sport].url)
        .then(response => response.text())
        .then(csv => {
          const rows = csv.split("\n").slice(1); // Suppression de l'en-tête
          const table = `<table>
            <tr><th>Position</th><th>Équipe</th><th>Points</th></tr>
            ${rows.map(row => {
              const cols = row.split(",");
              return `<tr><td>${cols[0]}</td><td>${cols[1]}</td><td>${cols[2]}</td></tr>`;
            }).join("")}
          </table>`;
          document.getElementById('classement-table').innerHTML = table;
        });
    }

    // Afficher la section active
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    // Initialisation
    generateSportsButtons();
  </script>
</body>
</html>
