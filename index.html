<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GUAI BORDEL'SS 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    img.logo {
      max-height: 80px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #34495e;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      padding: 1rem;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    @media (max-width: 600px) {
      nav button {
        width: 90%;
      }
    }
    .sports-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .sport-button {
      margin: 10px;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      background-color: #ecf0f1;
      border: none;
      border-radius: 5px;
    }
    .sport-button:hover {
      background-color: #bdc3c7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #34495e;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>GUAI BORDEL'SS 2025</h1>
  </header>

  <nav>
    <button onclick="showSection('accueil')">Accueil</button>
    <button onclick="showSection('sports')">R√©sultats des matchs</button>
    <button onclick="showSection('classement')">Classement</button>
  </nav>

  <div class="content">
    <div id="accueil" class="section active">
      <h2>Bienvenue !</h2>
      <p>Retrouvez ici toutes les infos des GUAI BORDEL'SS 2025.</p>
    </div>

    <div id="sports" class="section">
      <h2>R√©sultats des matchs</h2>
      <div class="sports-buttons">
        <button class="sport-button" onclick="fetchMatches('Rugby')">üèà Rugby</button>
        <button class="sport-button" onclick="fetchMatches('Football')">‚öΩ Football</button>
        <button class="sport-button" onclick="fetchMatches('Handball')">ü§æ Handball</button>
        <button class="sport-button" onclick="fetchMatches('Natation')">üèä Natation</button>
        <button class="sport-button" onclick="fetchMatches('Athl√©tisme')">üèÉ Athl√©tisme</button>
        <button class="sport-button" onclick="fetchMatches('Badminton')">üè∏ Badminton</button>
      </div>
      <div id="matches">
        <!-- Les r√©sultats des matchs seront affich√©s ici -->
      </div>
    </div>

    <div id="classement" class="section">
      <h2>Classement</h2>
      <div class="sports-buttons">
        <button class="sport-button" onclick="fetchRanking('Rugby')">üèà Rugby</button>
        <button class="sport-button" onclick="fetchRanking('Football')">‚öΩ Football</button>
        <button class="sport-button" onclick="fetchRanking('Handball')">ü§æ Handball</button>
        <button class="sport-button" onclick="fetchRanking('Natation')">üèä Natation</button>
        <button class="sport-button" onclick="fetchRanking('Athl√©tisme')">üèÉ Athl√©tisme</button>
        <button class="sport-button" onclick="fetchRanking('Badminton')">üè∏ Badminton</button>
      </div>
      <div id="classement-table">
        <p>Chargement du classement...</p>
      </div>
    </div>
  </div>

  <script>
    const spreadsheetId = '1_I7gPvoryoMh97V6F4DLdQIV2Qe32nKzpyOMZBXuELE';
    const apiKey = 'AIzaSyBGqj9NhXyWpM1henheaesQEfEpZ45kdjU';

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function fetchMatches(sport) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${encodeURIComponent(sport)}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const rows = data.values;

      const matchesContainer = document.getElementById('matches');
      matchesContainer.innerHTML = '';

      if (!rows || rows.length < 2) {
        matchesContainer.innerHTML = '<p>Aucun match trouv√©.</p>';
        return;
      }

      const dataRows = rows.slice(1);
      dataRows.forEach(row => {
        const jour = row[0] || '';
        const heure = row[1] || '';
        const teamA = row[3] || '';
        const teamB = row[4] || '';
        const scoreA = row[5] || '';
        const scoreB = row[6] || '';

        const date = `${jour} ${heure}`;
        const matchHTML = `
          <div class="match">
            <h3>${sport} - ${date}</h3>
            <p>${teamA} ${scoreA} - ${scoreB} ${teamB}</p>
          </div>
        `;
        matchesContainer.innerHTML += matchHTML;
      });
    }

    async function fetchRanking(sport) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${encodeURIComponent(sport)}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const rows = data.values;

      const classementDiv = document.getElementById('classement-table');
      classementDiv.innerHTML = '';

      if (!rows || rows.length < 2) {
        classementDiv.innerHTML = '<p>Aucun classement disponible.</p>';
        return;
      }

      const dataRows = rows.slice(1);
      const points = {};

      dataRows.forEach(row => {
        const teamA = row[3];
        const teamB = row[4];
        const scoreA = parseInt(row[5]);
        const scoreB = parseInt(row[6]);

        if (!teamA || !teamB || isNaN(scoreA) || isNaN(scoreB)) return;

        if (!points[teamA]) points[teamA] = 0;
        if (!points[teamB]) points[teamB] = 0;

        if (scoreA > scoreB) {
          points[teamA] += 3;
        } else if (scoreA < scoreB) {
          points[teamB] += 3;
        } else {
          points[teamA] += 1;
          points[teamB] += 1;
        }
      });

      const sortedTeams = Object.entries(points).sort((a, b) => b[1] - a[1]);

      const table = document.createElement('table');
      table.innerHTML = `
        <tr><th>√âquipe</th><th>Points</th></tr>
        ${sortedTeams.map(([team, score]) => `<tr><td>${team}</td><td>${score}</td></tr>`).join('')}
      `;
      classementDiv.appendChild(table);
    }

    // Chargement initial
    fetchMatches('Rugby');
    fetchRanking('Rugby');
  </script>
</body>
</html>
