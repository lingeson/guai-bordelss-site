<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GUAI BORDEL'SS 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    img.logo {
      max-height: 80px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #34495e;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      padding: 1rem;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    @media (max-width: 600px) {
      nav button {
        width: 90%;
      }
    }
    .sports-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .sport-button {
      margin: 10px;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      background-color: #ecf0f1;
      border: none;
      border-radius: 5px;
    }
    .sport-button:hover {
      background-color: #bdc3c7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #34495e;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>GUAI BORDEL'SS 2025</h1>
  </header>

  <nav>
    <button onclick="showSection('accueil')">Accueil</button>
    <button onclick="showSection('sports')">Résultats des matchs</button>
    <button onclick="showSection('classement')">Classement</button>
  </nav>

  <div class="content">
    <div id="accueil" class="section active">
      <h2>Bienvenue !</h2>
      <p>Retrouvez ici toutes les infos des GUAI BORDEL'SS 2025.</p>
    </div>

    <div id="sports" class="section">
      <h2>Résultats des matchs</h2>
      <div class="sports-buttons">
        <button class="sport-button" onclick="displayResults('Rugby')">🏈 Rugby</button>
        <button class="sport-button" onclick="displayResults('Football')">⚽ Football</button>
        <button class="sport-button" onclick="displayResults('Handball')">🏀 Handball</button>
        <button class="sport-button" onclick="displayResults('Natation')">🏊 Natation</button>
        <button class="sport-button" onclick="displayResults('Athlétisme')">🏃 Athlétisme</button>
        <button class="sport-button" onclick="displayResults('Badminton')">🏸 Badminton</button>
      </div>
      <div id="matches">
        <!-- Les résultats des matchs seront affichés ici -->
      </div>
    </div>

    <div id="classement" class="section">
      <h2>Classement</h2>
      <div class="sports-buttons">
        <button class="sport-button" onclick="displayRanking('Rugby')">🏈 Rugby</button>
        <button class="sport-button" onclick="displayRanking('Football')">⚽ Football</button>
        <button class="sport-button" onclick="displayRanking('Handball')">🏀 Handball</button>
        <button class="sport-button" onclick="displayRanking('Natation')">🏊 Natation</button>
        <button class="sport-button" onclick="displayRanking('Athlétisme')">🏃 Athlétisme</button>
        <button class="sport-button" onclick="displayRanking('Badminton')">🏸 Badminton</button>
      </div>
      <div id="classement-table">
        <!-- Classement sera injecté ici -->
        <p>Chargement du classement...</p>
      </div>
    </div>
  </div>

  <script>
    let data = {};  // Variable pour stocker toutes les données

    // Charger les données une fois au démarrage
    async function loadData() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRWrOq4N-KeChvdjO4JaEyMZVm-e3G1PNxbX-gEhC7xMDo1Y2dV6-Ax28BOJ31voFSPHhR_dNHrDzIT/pub?output=csv'; // Remplace par l'URL de ton Google Sheet
      const response = await fetch(url);
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);  // Ignorer la première ligne (entêtes)
      const matches = rows.map(row => row.split(','));

      // Organiser les résultats par sport
      data = matches.reduce((acc, match) => {
        const sport = match[0];
        if (!acc[sport]) acc[sport] = [];
        acc[sport].push({
          teamA: match[1],
          teamB: match[2],
          scoreA: parseInt(match[3]),
          scoreB: parseInt(match[4]),
          date: match[5],
        });
        return acc;
      }, {});
    }

    // Fonction pour afficher les résultats d'un sport
    function displayResults(sport) {
      const matches = data[sport] || [];
      const matchesContainer = document.getElementById('matches');
      matchesContainer.innerHTML = '';  // Réinitialiser avant d'afficher les nouveaux résultats

      matches.forEach(match => {
        const matchHTML = `
          <div class="match">
            <h3>${sport} - ${match.date}</h3>
            <p>${match.teamA} ${match.scoreA} - ${match.scoreB} ${match.teamB}</p>
          </div>
        `;
        matchesContainer.innerHTML += matchHTML;
      });
    }

    // Fonction pour afficher le classement
    function displayRanking(sport) {
      const matches = data[sport] || [];
      const ranking = {};

      // Calculer les points de chaque équipe
      matches.forEach(match => {
        const { teamA, teamB, scoreA, scoreB } = match;
        if (!ranking[teamA]) ranking[teamA] = 0;
        if (!ranking[teamB]) ranking[teamB] = 0;

        if (scoreA > scoreB) {
          ranking[teamA] += 3; // Victoire de l'équipe A
          ranking[teamB] += 1; // Défaite de l'équipe B
        } else if (scoreA < scoreB) {
          ranking[teamA] += 1; // Défaite de l'équipe A
          ranking[teamB] += 3; // Victoire de l'équipe B
        } else {
          ranking[teamA] += 2; // Match nul
          ranking[teamB] += 2; // Match nul
        }
      });

      // Créer le tableau de classement
      const rankingTable = document.createElement('table');
      rankingTable.innerHTML = `
        <tr><th>Équipe</th><th>Points</th></tr>
        ${Object.entries(ranking)
          .map(([team, points]) => `<tr><td>${team}</td><td>${points}</td></tr>`)
          .join('')}
      `;
      const div = document.getElementById('classement-table');
      div.innerHTML = '';  // Réinitialiser avant d'ajouter le nouveau tableau
      div.appendChild(rankingTable);
    }

    // Charger les données dès le départ
    loadData();

    // Afficher les résultats et classements par défaut
    displayResults('Rugby');
    displayRanking('Rugby');

  </script>

</body>
</html>
