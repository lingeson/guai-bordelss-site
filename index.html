<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GUAI BORDEL'SS 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    img.logo {
      max-height: 80px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #34495e;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ecf0f1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      padding: 1rem;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .sports-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .sport-button {
      margin: 10px;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      background-color: #ecf0f1;
      border: none;
      border-radius: 5px;
    }
    .sport-button:hover {
      background-color: #bdc3c7;
    }
    .active-sport {
      background-color: #3498db;
      color: white;
    }
    .results-container {
      display: flex;
      justify-content: space-between;
    }
    .results-column {
      width: 48%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #34495e;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>GUAI BORDEL'SS 2025</h1>
  </header>

  <nav>
    <button onclick="showSection('accueil')">Accueil</button>
    <button onclick="showSection('sports')">R√©sultats des matchs</button>
    <button onclick="showSection('classement')">Classement</button>
  </nav>

  <div class="content">
    <div id="accueil" class="section active">
      <h2>Bienvenue !</h2>
      <p>Retrouvez ici toutes les infos des GUAI BORDEL'SS 2025.</p>
    </div>

    <div id="sports" class="section">
      <h2>R√©sultats des matchs</h2>
      <div class="sports-buttons">
        <button class="sport-button" id="rugby-btn" onclick="fetchMatches('Rugby', 'rugby-btn')">üèà Rugby</button>
        <button class="sport-button" id="football-btn" onclick="fetchMatches('Football', 'football-btn')">‚öΩ Football</button>
        <button class="sport-button" id="handball-btn" onclick="fetchMatches('Handball', 'handball-btn')">üèÄ Handball</button>
        <button class="sport-button" id="natation-btn" onclick="fetchMatches('Natation', 'natation-btn')">üèä Natation</button>
        <button class="sport-button" id="athletisme-btn" onclick="fetchMatches('Athl√©tisme', 'athletisme-btn')">üèÉ Athl√©tisme</button>
        <button class="sport-button" id="badminton-btn" onclick="fetchMatches('Badminton', 'badminton-btn')">üè∏ Badminton</button>
      </div>
      <div id="matches">
        <!-- Les r√©sultats des matchs seront affich√©s ici -->
      </div>
    </div>

    <div id="classement" class="section">
      <h2>Classement</h2>
      <div class="sports-buttons">
        <button class="sport-button" id="rugby-classement-btn" onclick="fetchRanking('Rugby', 'rugby-classement-btn')">üèà Rugby</button>
        <button class="sport-button" id="football-classement-btn" onclick="fetchRanking('Football', 'football-classement-btn')">‚öΩ Football</button>
        <button class="sport-button" id="handball-classement-btn" onclick="fetchRanking('Handball', 'handball-classement-btn')">üèÄ Handball</button>
        <button class="sport-button" id="natation-classement-btn" onclick="fetchRanking('Natation', 'natation-classement-btn')">üèä Natation</button>
        <button class="sport-button" id="athletisme-classement-btn" onclick="fetchRanking('Athl√©tisme', 'athletisme-classement-btn')">üèÉ Athl√©tisme</button>
        <button class="sport-button" id="badminton-classement-btn" onclick="fetchRanking('Badminton', 'badminton-classement-btn')">üè∏ Badminton</button>
      </div>
      <div id="classement-table">
        <!-- Classement sera inject√© ici -->
        <p>Chargement du classement...</p>
      </div>
    </div>
  </div>

  <script>
    // Fonction pour afficher la bonne section
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Fonction pour g√©rer la s√©lection du sport et ajouter la classe active √† l'ic√¥ne
    function setActiveSportButton(sportButtonId) {
      document.querySelectorAll('.sport-button').forEach(button => button.classList.remove('active-sport'));
      document.getElementById(sportButtonId).classList.add('active-sport');
    }

    // Fonction pour r√©cup√©rer et afficher les r√©sultats des matchs par sport
    async function fetchMatches(sport, sportButtonId) {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRWrOq4N-KeChvdjO4JaEyMZVm-e3G1PNxbX-gEhC7xMDo1Y2dV6-Ax28BOJ31voFSPHhR_dNHrDzIT/pub?output=csv'; // URL de ton Google Sheet
      const response = await fetch(url);
      const text = await response.text();
      const matches = text.trim().split('\n').slice(1); // Ignorer l'en-t√™te
      const matchList = matches.map(match => match.split(','));

      const matchesContainer = document.getElementById('matches');
      matchesContainer.innerHTML = ''; // R√©initialiser les r√©sultats avant d'ajouter les nouveaux matchs

      // Filtrage par sport
      const filteredMatches = matchList.filter(match => match[0] === sport);

      // S√©parer les matchs par Poule A et Poule B
      const pouleA = filteredMatches.filter(match => match[6] === 'A');
      const pouleB = filteredMatches.filter(match => match[6] === 'B');

      const resultsHTML = `
        <div class="results-container">
          <div class="results-column">
            <h3>Poule A</h3>
            ${pouleA.map(match => {
              const teamA = match[1];
              const teamB = match[2];
              const scoreA = match[3];
              const scoreB = match[4];
              const date = match[5];
              return `
                <div class="match">
                  <h4>${date}</h4>
                  <p>${teamA} ${scoreA} - ${scoreB} ${teamB}</p>
                </div>
              `;
            }).join('')}
          </div>
          <div class="results-column">
            <h3>Poule B</h3>
            ${pouleB.map(match => {
              const teamA = match[1];
              const teamB = match[2];
              const scoreA = match[3];
              const scoreB = match[4];
              const date = match[5];
              return `
                <div class="match">
                  <h4>${date}</h4>
                  <p>${teamA} ${scoreA} - ${scoreB} ${teamB}</p>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
      matchesContainer.innerHTML = resultsHTML;

      // Changer l'ic√¥ne active
      setActiveSportButton(sportButtonId);
    }

    // Fonction pour r√©cup√©rer et afficher le classement par sport
    async function fetchRanking(sport, sportButtonId) {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRWrOq4N-KeChvdjO4JaEyMZVm-e3G1PNxbX-gEhC7xMDo1Y2dV6-Ax28BOJ31voFSPHhR_dNHrDzIT/pub?output=csv'; // URL de ton Google Sheet
      const response = await fetch(url);
      const text = await response.text();
      const lines = text.trim().split('\n').slice(1); // Ignorer l'en-t√™te
      const ranking = lines.map(line => line.split(','));

      // Filtrage du classement par sport
      const filteredRanking = ranking.filter(r => r[0] === sport);

      // S√©parer le classement par Poule A et Poule B
      const pouleA = filteredRanking.filter(r => r[6] === 'A');
      const pouleB = filteredRanking.filter(r => r[6] === 'B');

      const classementHTML = `
        <div class="results-container">
          <div class="results-column">
            <h3>Poule A</h3>
            <table>
              <tr><th>√âquipe</th><th>Points</th><th>Matches</th><th>Buts Inscrits</th><th>Buts Pris</th><th>Diff√©rence de Buts</th></tr>
              ${pouleA.map(r => {
                const team = r[1];
                const points = r[7];
                const matches = r[8];
                const scored = r[9];
                const conceded = r[10];
                const diff = r[11];
                return `
                  <tr>
                    <td>${team}</td>
                    <td>${points}</td>
                    <td>${matches}</td>
                    <td>${scored}</td>
                    <td>${conceded}</td>
                    <td>${diff}</td>
                  </tr>
                `;
              }).join('')}
            </table>
          </div>
          <div class="results-column">
            <h3>Poule B</h3>
            <table>
              <tr><th>√âquipe</th><th>Points</th><th>Matches</th><th>Buts Inscrits</th><th>Buts Pris</th><th>Diff√©rence de Buts</th></tr>
              ${pouleB.map(r => {
                const team = r[1];
                const points = r[7];
                const matches = r[8];
                const scored = r[9];
                const conceded = r[10];
                const diff = r[11];
                return `
                  <tr>
                    <td>${team}</td>
                    <td>${points}</td>
                    <td>${matches}</td>
                    <td>${scored}</td>
                    <td>${conceded}</td>
                    <td>${diff}</td>
                  </tr>
                `;
              }).join('')}
            </table>
          </div>
        </div>
      `;
      document.getElementById('classement-table').innerHTML = classementHTML;

      // Changer l'ic√¥ne active
      setActiveSportButton(sportButtonId);
    }
  </script>
</body>
</html>
